<!-- Modal Timeline de Atividades -->
<div class="modal fade" id="activityTimelineModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">
                    <i class="bi bi-clock-history"></i> Histórico de Atividades
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>

            <div class="modal-body" id="timelineContainer" style="max-height: 600px; overflow-y: auto;">
                <div class="text-center my-3">
                    <div class="spinner-border spinner-border-sm" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle"></i> Fechar
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    window.caseId = {{ case_id }};

    window.openActivityTimeline = function () {
        const modal = bootstrap.Modal.getOrCreateInstance(document.getElementById('activityTimelineModal'));
        modal.show();
        loadActivityTimeline();
    }

    function loadActivityTimeline() {
        fetch(`/cases/${window.caseId}/comments/timeline`)
            .then(r => r.json())
            .then(data => {
                if (!data.activities || data.activities.length === 0) {
                    document.getElementById('timelineContainer').innerHTML = '<p class="text-muted text-center my-3">Nenhuma atividade registrada</p>';
                    return;
                }

                const html = `
        <div class="timeline timeline-left">
          ${data.activities.map((activity) => `
            <div class="timeline-item mb-3">
              <div class="timeline-badge bg-info">
                <i class="bi ${activity.icon || 'bi-info-circle'}"></i>
              </div>
              <div class="timeline-content">
                <h6 class="mb-1">
                  <strong>${activity.title}</strong>
                </h6>
                <p class="text-muted small mb-1">
                  ${activity.user} • ${formatActivityDate(activity.created_at)}
                </p>
                ${activity.description ? `<p class="mb-0"><small>${activity.description}</small></p>` : ''}
              </div>
            </div>
          `).join('')}
        </div>
      `;

                document.getElementById('timelineContainer').innerHTML = html;
            })
            .catch(error => {
                console.error('Erro ao carregar timeline:', error);
                document.getElementById('timelineContainer').innerHTML = '<p class="text-danger text-center my-3">Erro ao carregar atividades</p>';
            });
    }

    function formatActivityDate(isoString) {
        const date = new Date(isoString);
        const now = new Date();
        const diff = now - date;
        const hours = Math.floor(diff / 3600000);
        const days = Math.floor(diff / 86400000);

        if (hours < 1) {
            const minutes = Math.floor(diff / 60000);
            return minutes <= 1 ? 'Agora mesmo' : `${minutes}m atrás`;
        } else if (hours < 24) {
            return `${hours}h atrás`;
        } else if (days < 7) {
            return `${days}d atrás`;
        } else {
            return date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' });
        }
    }
</script>

        content: '';

        background: #e3e6f0;
    }

    .timeline-left .timeline-item {
        margin-bottom: 1.5rem;

    }

    .timeline-badge {

        height: 40px;
        border-radius: 50%;
        border: 3px solid #fff;
        box-shadow: 0 0 0 1px #e3e6f0;

    }

    .timeline-content {
        margin-left: 60px;
