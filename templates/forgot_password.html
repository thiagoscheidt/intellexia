<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IntellexIA | Esqueci a Senha</title>

    <!-- Google Font: Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" crossorigin="anonymous">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adminlte.css') }}">
    
    <style>
        :root {
            --primary-color: #1e40af;
            --secondary-color: #1e3a8a;
            --success-color: #059669;
            --danger-color: #dc2626;
            --dark-color: #111827;
            --light-color: #f9fafb;
            --bg-dark: #0f172a;
            --bg-darker: #020617;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(30,64,175,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
            z-index: 0;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .login-box {
            width: 440px;
            max-width: 95%;
            z-index: 1;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            border: none !important;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border-radius: 20px !important;
            overflow: hidden;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.98) !important;
        }

        .card-header {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%) !important;
            border: none !important;
            padding: 2rem 1.5rem;
        }

        .card-header a {
            color: white !important;
            text-decoration: none;
            font-weight: 700;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .card-header a:hover {
            transform: scale(1.05);
        }

        .card-body {
            padding: 2.5rem 2rem;
        }

        .login-box-msg {
            font-size: 1.1rem;
            color: #4a5568;
            font-weight: 500;
            margin-bottom: 2rem;
        }

        .form-control {
            border: 2px solid #d1d5db;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background-color: #f9fafb;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.15);
            background-color: white;
        }

        .form-control.is-invalid {
            border-color: var(--danger-color);
        }

        .form-control.is-valid {
            border-color: var(--success-color);
        }

        .input-group {
            position: relative;
        }

        .input-group-text {
            background: transparent;
            border: 2px solid #d1d5db;
            border-left: none;
            border-radius: 0 10px 10px 0;
            color: #6b7280;
            transition: all 0.3s ease;
        }

        .input-group:focus-within .input-group-text {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(30, 64, 175, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-loading {
            pointer-events: none;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .card-body a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .card-body a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .alert {
            border: none;
            border-radius: 10px;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .invalid-feedback,
        .valid-feedback {
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .invalid-feedback {
            color: var(--danger-color);
        }

        .valid-feedback {
            color: var(--success-color);
        }

        .form-control.is-invalid ~ .invalid-feedback,
        .form-control.is-valid ~ .valid-feedback {
            display: block;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .login-box {
                width: 100%;
                margin: 1rem;
            }
            
            .card-body {
                padding: 1.5rem 1.25rem;
            }

            .card-header a {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body class="hold-transition">
<div class="login-box">
    <div class="card">
        <div class="card-header text-center">
            <a href="{{ url_for('auth.login') }}"><b>Intellex</b>IA</a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">Esqueceu sua senha? üîë</p>
            <p style="color: #6b7280; margin-bottom: 2rem; font-size: 0.9rem;">
                N√£o se preocupe, enviaremos as instru√ß√µes para redefinir sua senha por email.
            </p>
            
            <form action="{{ url_for('auth.forgot_password_post') }}" method="post" id="forgotForm" novalidate>
                <div class="mb-3">
                    <div class="input-group">
                        <input type="email" class="form-control" placeholder="Digite seu email" 
                               name="email" id="email" required>
                        <div class="input-group-text">
                            <i class="bi bi-envelope"></i>
                        </div>
                    </div>
                    <div class="invalid-feedback">Por favor, insira um email v√°lido.</div>
                    <div class="valid-feedback">Email v√°lido!</div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3" id="submitBtn">
                    <span id="btnText">Solicitar nova senha</span>
                </button>
            </form>
            
            <div class="text-center mt-4">
                <a href="{{ url_for('auth.login') }}">
                    <i class="bi bi-arrow-left me-2"></i>Voltar ao Login
                </a>
            </div>

            <!-- Alert for messages -->
            <div id="alert-container" class="mt-3" style="display: none;">
                <div class="alert alert-dismissible">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    <i class="bi me-2" id="alert-icon"></i>
                    <span id="alert-message"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('forgotForm');
    const emailInput = document.getElementById('email');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const alertContainer = document.getElementById('alert-container');
    const alertMessage = document.getElementById('alert-message');
    const alertIcon = document.getElementById('alert-icon');

    // Email validation
    emailInput.addEventListener('blur', function() {
        validateEmail(this);
    });

    emailInput.addEventListener('input', function() {
        if (this.classList.contains('is-invalid') || this.classList.contains('is-valid')) {
            validateEmail(this);
        }
    });

    function validateEmail(input) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const value = input.value.trim();
        
        if (!value) {
            input.classList.remove('is-valid', 'is-invalid');
            return false;
        }
        
        if (emailRegex.test(value)) {
            input.classList.remove('is-invalid');
            input.classList.add('is-valid');
            return true;
        } else {
            input.classList.remove('is-valid');
            input.classList.add('is-invalid');
            return false;
        }
    }

    function showAlert(message, type) {
        const alert = alertContainer.querySelector('.alert');
        const iconClass = {
            'success': 'bi-check-circle-fill',
            'danger': 'bi-x-circle-fill',
            'warning': 'bi-exclamation-triangle-fill',
            'info': 'bi-info-circle-fill'
        };

        alertMessage.textContent = message;
        alertIcon.className = `bi me-2 ${iconClass[type] || iconClass.info}`;
        alert.className = `alert alert-${type || 'info'} alert-dismissible`;
        alertContainer.style.display = 'block';
        
        setTimeout(() => {
            alertContainer.style.display = 'none';
        }, 8000);
    }

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Validate email
        const isEmailValid = validateEmail(emailInput);
        
        if (!isEmailValid) {
            showAlert('Por favor, insira um email v√°lido.', 'warning');
            return;
        }

        // Show loading state
        submitBtn.classList.add('btn-loading');
        submitBtn.disabled = true;
        btnText.innerHTML = '<span class="spinner"></span>Enviando...';
        
        const formData = new FormData(form);
        
        fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => response.json())
        .then(data => {
            submitBtn.classList.remove('btn-loading');
            submitBtn.disabled = false;
            btnText.textContent = 'Solicitar nova senha';
            
            const message = data.message || 'Se o email existir em nosso sistema, voc√™ receber√° as instru√ß√µes para redefinir sua senha.';
            showAlert(message, data.success ? 'success' : 'info');
            
            if (data.success) {
                form.reset();
                emailInput.classList.remove('is-valid', 'is-invalid');
                
                setTimeout(() => {
                    window.location.href = "{{ url_for('auth.login') }}";
                }, 3000);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            
            submitBtn.classList.remove('btn-loading');
            submitBtn.disabled = false;
            btnText.textContent = 'Solicitar nova senha';
            
            showAlert('Erro de conex√£o. Verifique sua internet e tente novamente.', 'danger');
        });
    });

    // Add enter key support
    emailInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            form.dispatchEvent(new Event('submit'));
        }
    });
});
</script>

</body>
</html>
