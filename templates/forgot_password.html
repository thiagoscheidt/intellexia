<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IntellexIA | Esqueci a Senha</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" crossorigin="anonymous">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adminlte.css') }}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a href="{{ url_for('auth.login') }}" class="h1"><b>Admin</b>LTE</a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">Você esqueceu sua senha? Aqui você pode recuperar facilmente uma nova senha.</p>
            
            <form action="{{ url_for('auth.forgot_password_post') }}" method="post" id="forgotForm">
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Email" name="email" required>
                    <div class="input-group-text">
                        <span class="bi bi-envelope"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block">Solicitar nova senha</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
            
            <p class="mt-3 mb-1">
                <a href="{{ url_for('auth.login') }}">Voltar ao Login</a>
            </p>

            <!-- Alert for messages -->
            <div id="alert-container" class="mt-3" style="display: none;">
                <div class="alert alert-info alert-dismissible">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    <span id="alert-message"></span>
                </div>
            </div>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<!-- AdminLTE App -->
<script src="{{ url_for('static', filename='js/adminlte.js') }}"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('forgotForm');
    const alertContainer = document.getElementById('alert-container');
    const alertMessage = document.getElementById('alert-message');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(form);
        
        fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => response.json())
        .then(data => {
            alertMessage.textContent = data.message || 'Se o email existir em nosso sistema, você receberá as instruções para redefinir sua senha.';
            
            const alert = alertContainer.querySelector('.alert');
            alert.className = `alert alert-${data.success ? 'success' : 'warning'} alert-dismissible`;
            alertContainer.style.display = 'block';
            
            if (data.success) {
                form.reset();
            }
            
            setTimeout(() => {
                alertContainer.style.display = 'none';
            }, 8000);
        })
        .catch(error => {
            console.error('Error:', error);
            alertMessage.textContent = 'Erro de conexão. Tente novamente.';
            const alert = alertContainer.querySelector('.alert');
            alert.className = 'alert alert-danger alert-dismissible';
            alertContainer.style.display = 'block';
            
            setTimeout(() => {
                alertContainer.style.display = 'none';
            }, 5000);
        });
    });
});
</script>

</body>
</html>
